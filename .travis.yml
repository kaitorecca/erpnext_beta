dist: xenial
language: python
python:
  - "3.6"
env:
  global:
  - docker_img="pipech/erpnext-docker-debian"
  - dh_user="pipech"
  - secure: 
  matrix:
  - python_version="python" app_branch="v10.x.x"
  - python_version="python" app_branch="version-11"
  - python_version="python3" app_branch="version-11"
  - python_version="python3" app_branch="version-12"
  - python_version="python3" app_branch="develop"
services:
- docker
before_install:
- echo "${dh_pass}" | docker login -u "$dh_user" --password-stdin
install:
  - chmod -R +x ./.travis
  - . .travis/define_variable.sh
  - .travis/build_image.sh
  - .travis/push_latest.sh
script:
  - python .travis/image_tag.py
